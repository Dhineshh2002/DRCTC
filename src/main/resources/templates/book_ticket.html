<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.39.0/build/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.39.0/build/css/tempusdominus-bootstrap-4.min.css" />


    <style>
        #search-train {
            width : 50%;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="search-train" class="border p-3">
        <div class="source">
            <p>From</p>
            <span>Source - Station</span>
        </div>
        <div class="swap-station">
        </div>
        <div class="destination">
            <p>To</p>
            <span>Source - Station</span>
        </div>
        <div class="date-of-journey">
        </div>
        <div class="doj">
            <div class="container mt-5">
                <div class="d-flex align-items-center">
                    <img src="https://www.confirmtkt.com/img/icons/ic-search-calender-desktop.svg" alt="calendar" width="40" height="40" class="mr-3">
                    <div class="flex-grow-1">
                        <label for="dateOfJourney" class="font-weight-bold">Departure Date</label>
                        <input type="text" id="dateOfJourney" name="dateOfJourney" class="form-control" placeholder="Select date" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#dateOfJourney').datetimepicker({
            format: 'ddd, DD MMM',
            useCurrent: false,
            icons: { time: 'far fa-clock' }
        });
    });
</script>
</body>
</html>
