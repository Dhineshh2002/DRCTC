<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>DRCTC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    body {
      background-color: #fbfbfb;
    }

    @media (min-width: 991.98px) {
      main {
        padding-left: 160px;
      }
    }

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding: 58px 0 0;
      /* Height of navbar */
      box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
      width: 240px;
      z-index: 600;
    }

    @media (max-width: 991.98px) {
      .sidebar {
        width: 100%;
      }
    }

    .sidebar .active {
      border-radius: 5px;
      box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
      background-color: red;
    }

    .sidebar-sticky {
      position: relative;
      top: 0;
      height: calc(100vh - 48px);
      padding-top: 0.5rem;
      overflow-x: hidden;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <div class="container">
    <!--Main Navigation-->
    <header>
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white" style="overflow-y: auto;">
        <div class="position-sticky">
          <div class="mx-3">
            <img src="D:\Train Ticket Booking\DRTCT\src\main\resources\static\image\default-profile.jpg" height="170px">
            <p th:text="${user.name}"></p>
            <p th:text="${user.phone}"></p>
          </div>
          <div class="list-group list-group-flush mx-3 mt-2">
            <a href="#profile-div" class="list-group-item list-group-item-action py-2 ripple ">
              <i class="fa-solid fa-user me-3"></i><span>My Profile</span>
            </a>
            <a href="#bookticket-div" class="list-group-item list-group-item-action py-2 ripple active">
              <i class="fa-solid fa-ticket me-3"></i><span>Book Ticket</span>
            </a>
            <a href="#viewtrips-div" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fa-solid fa-train me-3"></i><span>View Trips</span>
            </a>
            <a href="#support-div" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fa-solid fa-headset me-3"></i><span>Support</span>
            </a>
            <a href="#logout-div" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fa-solid fa-right-from-bracket me-3"></i><span>Log-out</span>
            </a>
          </div>
          <!-- <div class="list-group list-group-flush mx-3 mt-4">
          </div> -->
        </div>
      </nav>
    </header>

    <!--Main layout-->
    <main>
      <div class="container">
        <h1 class="text-center">DRCTC Account</h1>

        <div id="profile-div" class="d-none">
          Profile
        </div>

        <div id="bookticket-div">
          Book ticket
          <div class="p-1">
            <label for="name" class="col-12">Name</label>
            <input type="name" id="name" name="name" placeholder="Enter name" class="form-control" required>
          </div>
          <div class="p-1">
            <label class="col-12">Gender</label>
            <div class="row col-12 px-3 pt-1">
              <div class="col-auto form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="col-auto form-check">
                <input class="px-2 form-check-input" type="radio" name="gender" id="female" value="female" required>
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
          </div>
          <div class="p-1">
            <label for="age" class="col-12">Age</label>
            <input type="age" id="age" name="age" placeholder="Enter age" class="form-control" required>
          </div>
          <div class="p-1">
            <label for="birth-preference" class="col-12">Birth Preference</label>
            <select id="birth-preference" name="birth-preference" class="form-control" required>
              <option value="no-preference" selected>No Preference</option>
              <option value="lower-birth">Lower Birth</option>
              <option value="middle-birth">Middle Birth</option>
              <option value="upper-birth">Upper Birth</option>
              <option value="side-lower">Side Lower</option>
              <option value="side-upper">Side Upper</option>
            </select>
          </div>
          <div class="p-1">
            <label for="nationality" class="col-12">Nationality</label>
            <select id="nationality" name="nationality" class="form-control" required>
              <option value="" disabled selected>Select your nationality</option>
              <option value="india">India</option>
              <option value="africa">Africa</option>
              <option value="america">America</option>
              <option value="canada">Canada</option>
              <option value="uk">United Kingdom</option>
              <option value="australia">Australia</option>
              <option value="germany">Germany</option>
              <option value="france">France</option>
              <option value="japan">Japan</option>
              <option value="brazil">Brazil</option>
              <option value="south-africa">South Africa</option>
            </select>
          </div>
          <div class="p-1">
            <label for="mobile-number" class="col-12">Mobile Number</label>
            <input type="tel" id="mobile-number" name="mobile-number" placeholder="Enter mobile number"
              class="form-control" required>
          </div>
          <div class="p-1">
            <label for="email" class="col-12">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" class="form-control" required>
          </div>
          <div class="p-1">
            <label for="state" class="col-12">State</label>
            <input type="text" id="state" name="state" placeholder="Enter state" class="form-control" required>
          </div>

        </div>

        <div id="viewtrips-div" class="d-none">
          View Trips
        </div>

        <div id="support-div" class="d-none">
          Support
        </div>

        <div id="logout-div" class="d-none">
          Log-out
        </div>

      </div>
    </main>
    <!--Main layout-->
  </div>

  <script>
    $(document).ready(function () {
      $('#sidebarMenu a').click(function () {
        $('#sidebarMenu a').removeClass('active');
        $('main .container').children().addClass('d-none');
        $(this).addClass('active');
        $($(this).attr('href')).removeClass('d-none');
      })
    })
  </script>
</body>

</html>
