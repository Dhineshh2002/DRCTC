<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<h1 class="text-center">DRCTC User Login</h1>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form class="col-md-6 mx-auto" action="/userlogin" method="POST">
        <div class="p-1">
            <label for="username" class="col-12">User name</label>
            <input type="text" id="username" name="username" placeholder="Enter username" class="form-control" required>
        </div>
        <div class="p-1">
            <label for="password" class="col-12">Password</label>
            <input type="password" id="password" maxlength="10" name="password" placeholder="Enter password" class="form-control" required>
        </div>
        <div class="row mt-3">
            <div class="col-6 text-right">
                <button type="submit" id="login" class="btn btn-primary">Login</button>
            </div>
            <div class="col-6 text-left">
                <button type="button" id="signup" class="btn btn-secondary">Sign up</button>
            </div>
        </div>
    </form>
</div>
<script src="/js/script.js"></script>
</body>
</html>
