<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<h1 class="text-center">DRCTC User Sign Up</h1>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form class="col-md-6 mx-auto" id="form-signup">
        <div class="p-1">
            <label for="name" class="col-12">Name <i class="text-danger">*</i></label>
            <input type="text" id="name" name="username" placeholder="Enter name" class="form-control" required>
        </div>
        <div class="p-1">
            <label for="phone" class="col-12">Phone Number <i class="text-danger">*</i></label>
            <input type="text" id="phone" name="phone" maxlength="10" placeholder="Ente Phone" class="form-control" required>
        </div>
        <div class="p-1">
            <label for="email" class="col-12">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" class="form-control" required>
        </div>
        <div class="p-1">
            <label for="username" class="col-12">User name <i class="text-danger">*</i></label>
            <input type="text" id="username" name="username" placeholder="Enter username" class="form-control" required>
        </div>
        <div class="p-1">
            <label for="password" class="col-12">Password <i class="text-danger">*</i></label>
            <input type="password" id="password" maxlength="10" name="password" placeholder="Enter password" class="form-control" required>
            <span class="text-danger d-none">Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.</span>
        </div>
        <div class="p-1">
            <label for="confirmpassword" class="col-12">Confirm Password <i class="text-danger">*</i></label>
            <input type="password" id="confirmpassword" maxlength="10" name="confirmpassword" placeholder="Confirm password" class="form-control" required>
            <span class="text-danger d-none">Password did not match!</span>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
                <button id="create" class="btn btn-primary">Create Account</button>
            </div>
        </div>
    </form>
</div>


<script src="/js/script.js"></script>
</body>
</html>
